<!doctype html>
<html ng-app="pages">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Tenda Form</title>

    <link rel="stylesheet" href="stylesheets/materialize.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body ng-controller="Main as main" ng-cloack>
    <header>
        <nav style="padding-left:260px;">
            <div class="nav-wrapper"><a class="brand-logo center">{{page.label}}</a></div>
            <ul id="nav-mobile" class="side-nav fixed">
                <li class="logo">
                    <a id="logo-container" href="/" class="brand-logo">
                        <object id="front-page-logo" type="image/svg+xml" data="images/logo2.svg">Your browser does not support SVG</object>
                    </a>
                </li>
                <li ng-repeat="p in pages" ng-class="{active:p.active}"><a href="#{{p.href}}" class="waves-effect waves-light">{{p.label}}</a></li>
            </ul>
        </nav>

    </header>
    <main style="padding-left:260px;" ng-view>

    </main>
    <script type="text/javascript" src="/javascripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/javascripts/angular.js"></script>
    <script type="text/javascript" src="/javascripts/angular-touch.js"></script>
    <script type="text/javascript" src="/javascripts/angular-route.js"></script>
    <script type="text/javascript" src="/javascripts/materialize.min.js"></script>
    <script type="text/javascript" src="/javascripts/angular-materialize.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.button-collapse').sideNav({'edge': 'left'});
            $('.collapsible').collapsible();
        });
    </script>
</body>
</html>
